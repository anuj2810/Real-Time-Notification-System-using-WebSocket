<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real-Time Notifications</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Notification Hub</h1>
            <p>Real-time updates powered by WebSocket</p>
        </div>

        <!-- Connection Card -->
        <div class="card">
            <label style="display:block; margin-bottom:0.5rem; color:var(--text-secondary);">User Authentication</label>
            <div class="connection-panel">
                <div class="input-group">
                    <input type="text" id="userId" placeholder="Enter User ID..." autocomplete="off">
                </div>
                <button id="btnConnect" onclick="connect()">Connect</button>
                <button id="btnDemo" class="secondary" onclick="useDemoUser()">Use Demo ID</button>
                <button id="btnDisconnect" class="danger hidden" onclick="disconnect()">Disconnect</button>
            </div>

            <div class="status">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <!-- Notification Feed -->
        <div class="card">
            <h3 style="margin-bottom: 1.5rem;">Recent Notifications</h3>

            <div id="emptyState" style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                No notifications yet. Connect and trigger an event!
            </div>

            <ul id="notifList" class="notification-list">
                <!-- Notifications will appear here -->
            </ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
